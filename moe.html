<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <hr class="my-5">

        <!-- form user info -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Contact</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <fieldset>
                        <label for="name2" class="mb-0">Name</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="name2" id="name2" class="form-control" required="">
                            </div>
                        </div>
                        <label for="email2" class="mb-0">Email</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="email2" id="email2" class="form-control" required="">
                            </div>
                        </div>
                        <label for="message2" class="mb-0">Message</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <textarea rows="6" name="message2" id="message2" class="form-control" required=""></textarea>
                            </div>
                        </div>
                        <a href="index.html"  class="btn btn-secondary btn-lg float-right">Send Message</a>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /form user info -->

    </div>
    <script>
        // validation example for Login form
      $("#btnLogin").click(function(event) {
          
          var form = $("#loginForm");
          
          if (form[0].checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          
          // if validation passed form
          // would post to the server here
          
          form.addClass('was-validated');
      });
      </script>
</body>
</html>
